name: CD — GitHub Pages

on:
  push:
    branches: [main]

# permissions block required — deploy-pages action needs both scopes
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel any in-flight deploy when a new push to main arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the entire repo root as the Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
